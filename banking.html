<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <!-- TailWind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Fav-icon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Let's get some <span
                class="text-purple-600 font-semibold">Moooooney</span>
            !!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance & Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300  rounded-md p-8">
                    <h4 class="text-3xl">Deposit</h4>
                    <h4 class="text-5xl">৳ <span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-green-300 rounded-md p-8">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h4 class="text-5xl">৳ <span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-yellow-300 rounded-md p-8">
                    <h4 class="text-3xl">Balance</h4>
                    <h4 class="text-5xl">৳ <span id="balance-total">00</span> </h4>
                </div>
            </div>

        </section>
        <!-- Deposit & Withdraw -->
        <section class="mt-8">

            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 rounded-md bg-red-100">
                    <h3 class="text-3xl mb-2">Please, Deposit.</h3>
                    <input id="deposit-input" class="block  border border-gray-300 rounded py-2 w-3/4 mb-2 pl-2"
                        type="text" placeholder="৳ amount you want to deposit">

                    <button id="deposit-button"
                        class="bg-yellow-600 p-3 mt-2 rounded text-white font-medium">Deposit</button>
                </div>
                <div class="p-4 rounded-md bg-purple-100">
                    <h3 class="text-3xl mb-2">Please, Withdraw.</h3>
                    <input id="withdraw-input" class="block  border border-gray-300 rounded py-2 w-3/4 mb-2 pl-2"
                        type="text" placeholder="৳ amount you want to withdraw">

                    <button id="withdraw-button"
                        class="bg-yellow-600 p-3 mt-2 rounded text-white font-medium">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <!-- JS Script -->
    <script src="JS/banking.js"></script>
</body>

</html>
